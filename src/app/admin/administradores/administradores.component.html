<button class="btn btn-secondary" (click)="openCrearDialog()">CREAR ADMINISTRADOR</button>  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.nombre}} </td>
      </ng-container>
          
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.apellido}} </td>
      </ng-container>
                
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let Administrador">
          <button mat-icon-button (click)="editarAdministrador(Administrador.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarAdministrador(Administrador.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
