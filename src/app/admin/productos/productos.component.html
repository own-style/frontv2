<button class="btn btn-secondary" (click)="openCrearDialog()">CREAR PRODUCTO</button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container">        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let Producto"> {{Producto.nombre}} </td>
      </ng-container>          
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let Producto"> $ {{Producto.precio}} </td>
      </ng-container>                
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let Producto"> {{Producto.descripcion}} </td>
      </ng-container>        
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let producto">
              <img [src]="producto.imagenUrl" alt="Imagen del producto" width="100" height="100">
            </td>                               
          </ng-container>  
        
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let productos">
          <button mat-icon-button (click)="editarProducto(productos.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarProducto(productos.id)">
             <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>    
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
