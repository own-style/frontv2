<div class="container">
    <button (click)="crear()" class="btn btn-primary" >Crear Administrador</button>
  </div>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.apellido}} </td>
      </ng-container>
    
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let Administrador"> {{Administrador.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let Administrador">
          <button mat-icon-button (click)="editar()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminar()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
