<app-header></app-header>
<div class="contenedorbig">
  <div class="contenedor">
    <h2>Registrarse</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
      
      <div class="input-field">
        <div class="input-container">
          <input formControlName="firstName" placeholder="Nombre" required>
          <span class="fa fa-user"></span>
        </div>
      </div>

      <div class="input-field">
        <div class="input-container">
          <input formControlName="lastName" placeholder="Apellido" required>
          <span class="fa fa-user"></span>
        </div>
      </div>

      <div class="input-field">
        <div class="input-container">
          <input formControlName="dni" placeholder="DNI" required>
          <span class="fa fa-user"></span>
        </div>
      </div>

      <div class="input-field">
        <div class="input-container">
          <input formControlName="telefono" placeholder="NÂ° TELEFONO" required>
          <span class="fa fa-user"></span>
        </div>
      </div>

      <div class="input-field">
        <div class="input-container">
          <input formControlName="email" placeholder="Email" required>
          <span class="fa fa-envelope"></span>
        </div>
      </div>

      <div class="input-field">
        <div class="input-container">
          <input formControlName="username" placeholder="Username" required>
          <span class="fa fa-user"></span>
        </div>
      </div>
    
      <div class="input-field">
        <div class="input-container">
          <input formControlName="password" type="password" placeholder="Password" required>
          <span class="fa fa-lock"></span>
        </div>
      </div>
    
      <button type="submit" class="btn btn-secondary">Registrarse</button>
      
      <div class="text-center">Ya tienes una cuenta?
        <a routerLink="/login">Inicia SesiÃ³n</a>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
