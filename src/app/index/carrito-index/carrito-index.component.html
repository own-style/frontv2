<app-slider></app-slider>
<app-header></app-header>
<div class="tittle">
<h2>RESUMEN CARRITO</h2>
</div>


<div class="card">
<div *ngIf="cartItems.length > 0; else emptyCart">
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.imagenUrl" alt="{{ item.nombre }}" width="200">
    <div>
      <h3>{{ item.nombre }}</h3>
      <h3>{{item.descripcion}}</h3>
      <p>{{ item.precio | currency }}</p>
      <button (click)="removeFromCart(item)">Eliminar</button>
    </div>
  </div>
  <div class="under-card">
    <button class="buttonpagar">Pagar</button>
  <h3>Total a pagar: {{ total | currency }}</h3>
</div>
<div class="under-card">
  <button class="buttonpagar">Pagar</button>

</div>

  <button class="buttonpagar">Pagar</button>
<h3>Total a pagar: {{ total | currency }}</h3>
</div>

</div>
</div>
